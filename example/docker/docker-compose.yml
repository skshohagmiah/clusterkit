version: '3.8'

services:
  node1:
    build:
      context: ../..
      dockerfile: example/docker/Dockerfile
    container_name: clusterkit-node1
    environment:
      - NODE_ID=node-1
      - NODE_NAME=Server-1
      - HTTP_ADDR=:8080
      - RAFT_ADDR=node1:9001
      - BOOTSTRAP=true
      - DATA_DIR=/data
    ports:
      - "8080:8080"
      - "9001:9001"
    volumes:
      - node1-data:/data
    networks:
      - clusterkit-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  node2:
    build:
      context: ../..
      dockerfile: example/docker/Dockerfile
    container_name: clusterkit-node2
    environment:
      - NODE_ID=node-2
      - NODE_NAME=Server-2
      - HTTP_ADDR=:8080
      - RAFT_ADDR=node2:9001
      - JOIN_ADDR=node1:8080
      - DATA_DIR=/data
    ports:
      - "8081:8080"
      - "9002:9001"
    volumes:
      - node2-data:/data
    networks:
      - clusterkit-network
    depends_on:
      - node1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  node3:
    build:
      context: ../..
      dockerfile: example/docker/Dockerfile
    container_name: clusterkit-node3
    environment:
      - NODE_ID=node-3
      - NODE_NAME=Server-3
      - HTTP_ADDR=:8080
      - RAFT_ADDR=node3:9001
      - JOIN_ADDR=node1:8080
      - DATA_DIR=/data
    ports:
      - "8082:8080"
      - "9003:9001"
    volumes:
      - node3-data:/data
    networks:
      - clusterkit-network
    depends_on:
      - node1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  clusterkit-network:
    driver: bridge

volumes:
  node1-data:
  node2-data:
  node3-data:
