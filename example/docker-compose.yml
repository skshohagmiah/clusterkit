version: '3.8'

services:
  node1:
    build:
      context: ..
      dockerfile: example/Dockerfile
    container_name: clusterkit-node1
    hostname: node1
    environment:
      - NODE_ID=node-1
      - NODE_NAME=Server-1
      - HTTP_ADDR=:8080
      - RAFT_ADDR=node1:9001
      - BOOTSTRAP=true
      - DATA_DIR=/data/node1
    ports:
      - "8080:8080"   # ClusterKit HTTP
      - "9080:9080"   # KV Store HTTP
      - "9001:9001"   # Raft
    volumes:
      - node1-data:/data
    networks:
      - clusterkit-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  node2:
    build:
      context: ..
      dockerfile: example/Dockerfile
    container_name: clusterkit-node2
    hostname: node2
    environment:
      - NODE_ID=node-2
      - NODE_NAME=Server-2
      - HTTP_ADDR=:8080
      - RAFT_ADDR=node2:9001
      - JOIN_ADDR=node1:8080
      - DATA_DIR=/data/node2
    ports:
      - "8081:8080"   # ClusterKit HTTP
      - "9081:9080"   # KV Store HTTP
      - "9002:9001"   # Raft
    volumes:
      - node2-data:/data
    networks:
      - clusterkit-net
    depends_on:
      node1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  node3:
    build:
      context: ..
      dockerfile: example/Dockerfile
    container_name: clusterkit-node3
    hostname: node3
    environment:
      - NODE_ID=node-3
      - NODE_NAME=Server-3
      - HTTP_ADDR=:8080
      - RAFT_ADDR=node3:9001
      - JOIN_ADDR=node1:8080
      - DATA_DIR=/data/node3
    ports:
      - "8082:8080"   # ClusterKit HTTP
      - "9082:9080"   # KV Store HTTP
      - "9003:9001"   # Raft
    volumes:
      - node3-data:/data
    networks:
      - clusterkit-net
    depends_on:
      node2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  clusterkit-net:
    driver: bridge

volumes:
  node1-data:
  node2-data:
  node3-data:
